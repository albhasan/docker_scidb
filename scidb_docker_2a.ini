[scidb_docker]
server-0=localhost,1
install_root=/opt/scidb/14.8
metadata=/opt/scidb/14.8/share/scidb/meta.sql
pluginsdir=/opt/scidb/14.8/lib/scidb/plugins
logconf=/opt/scidb/14.8/share/scidb/log4cxx.properties
db_user=scidb
db_passwd=xxxx.xxxx.xxxx
base-port=49904
base-path=/home/scidb/data
redundancy=0
mem-array-threshold=676
smgr-cache-size=676
merge-sort-buffer=338
network-buffer=338
execution-threads=2
result-prefetch-threads=2
result-prefetch-queue-size=1
operator-threads=1
max-memory-limit=4096
pg-port=49903 
ssh-port=49901 